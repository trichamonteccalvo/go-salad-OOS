<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshGreens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: 
        url('https://colorfulrecipes.com/wp-content/uploads/2016/04/rainbow-fresh-chopped-salad-2.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 20px;
    position: relative;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.2) 100%);
    z-index: 0;
}

.auth-card {
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.18) 0%, 
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0.15) 100%);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 30px;
    box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);
    padding: 50px 45px;
    width: 100%;
    max-width: 480px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-header {
    text-align: center;
    margin-bottom: 35px;
}

.auth-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 15px;
    font-family: 'Playfair Display', serif;
    letter-spacing: -0.5px;
}

.auth-logo i {
    font-size: 2rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
    letter-spacing: -1px;
    text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
}

.auth-subtitle {
    color: #ffffff;
    font-size: 1rem;
    font-weight: 400;
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #ffffff;
    font-size: 0.95rem;
    font-family: 'Inter', sans-serif;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.9);
}

.form-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.95);
}

.form-input::placeholder {
    color: #adb5bd;
}

.password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--gray);
    cursor: pointer;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.password-toggle:hover {
    color: var(--primary);
}

.password-container {
    position: relative;
}

.auth-footer {
    text-align: center;
    margin-top: 30px;
}

.auth-footer p {
    font-family: 'Inter', sans-serif;
    color: #ffffff;
    font-size: 0.95rem;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.auth-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
}

.auth-link:hover {
    color: #f0f0f0;
    text-decoration: underline;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    font-family: 'Inter', sans-serif;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    color: #ffffff;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.remember-me input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--primary);
}

.forgot-password {
    color: #ffffff;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 700;
    transition: all 0.3s;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
}

.forgot-password:hover {
    color: #f0f0f0;
    text-decoration: underline;
}

.btn-full {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    font-weight: 700;
    border-radius: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
    color: var(--primary);
    border: none;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    font-family: 'Inter', sans-serif;
}

.btn-full:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
}

.btn-full:active {
    transform: translateY(-1px);
}

.divider {
    display: flex;
    align-items: center;
    margin: 30px 0;
    color: #ffffff;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

.divider-text {
    padding: 0 15px;
    font-size: 0.9rem;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.social-login {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 13px;
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark);
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.social-btn:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.6);
}

.social-btn.google {
    color: #DB4437;
}

.social-btn.google:hover {
    border-color: #DB4437;
    background: rgba(219, 68, 55, 0.05);
}

.social-btn.facebook {
    color: #4267B2;
}

.social-btn.facebook:hover {
    border-color: #4267B2;
    background: rgba(66, 103, 178, 0.05);
}

.error-message {
    color: #e53935;
    font-size: 0.85rem;
    margin-top: 6px;
    display: none;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-card {
        padding: 40px 30px;
        border-radius: 20px;
    }
    
    .auth-title {
        font-size: 1.75rem;
    }
    
    .auth-logo {
        font-size: 1.75rem;
    }
    
    .social-login {
        flex-direction: column;
    }
    
    .remember-forgot {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
    
    .form-input {
        padding: 12px 14px;
    }
}
    </style>
</head>
<body>
    <script src="database.js"></script>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-leaf"></i>
                    <span>Go Salad</span>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div class="divider">
                <span class="divider-text">Or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize login form handlers on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('[Login] Page loaded, setting up event listeners...');
            
            // Password toggle functionality
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('[Login] Form submitted');
                    
                    // Normalize email to avoid case/whitespace mismatch with signup
                    const email = document.getElementById('email').value.trim().toLowerCase();
                    const password = document.getElementById('password').value;
                    const emailError = document.getElementById('emailError');
                    const passwordError = document.getElementById('passwordError');
                    
                    console.log('[Login] Email:', email, 'Password length:', password.length);
                    
                    let isValid = true;
                    
                    // Validate email
                    if (!email || !isValidEmail(email)) {
                        emailError.style.display = 'block';
                        isValid = false;
                    } else {
                        emailError.style.display = 'none';
                    }
                    
                    // Validate password
                    if (!password) {
                        passwordError.style.display = 'block';
                        isValid = false;
                    } else {
                        passwordError.style.display = 'none';
                    }
                    
                    if (isValid) {
                        console.log('[Login] Validation passed, calling loginUser');
                        loginUser(email, password);
                    } else {
                        console.log('[Login] Validation failed');
                    }
                });
            }
            
            // Check if user is already logged in (customer only)
            const currentUser = localStorage.getItem('freshgreens_current_user');
            
            if (currentUser) {
                console.log('[Login] User already logged in, redirecting to account.html');
                window.location.href = 'account.html';
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function loginUser(email, password) {
            console.log('[Login] loginUser called with email:', email);

            // Normalize email
            const normalizedEmail = (email || '').trim().toLowerCase();

            // Test credentials (hardcoded for testing)
            const ADMIN_EMAIL = 'admin@gmail.com';
            const ADMIN_PASSWORD = 'admin123';
            const STAFF_EMAIL = 'staff@gmail.com';
            const STAFF_PASSWORD = 'staff123';
            const CUSTOMER_EMAIL = 'customer@gmail.com';
            const CUSTOMER_PASSWORD = 'customer123';

            // Check admin credentials
            if (normalizedEmail === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                console.log('[Login] Admin login successful');
                const adminData = {
                    id: 'admin1',
                    email: ADMIN_EMAIL,
                    role: 'admin',
                    name: 'Administrator'
                };
                localStorage.setItem('freshgreens_current_admin', JSON.stringify(adminData));
                window.showModalNotification('✓ Admin Login Successful! Redirecting to Admin Dashboard...', { autoClose: 900 });
                setTimeout(() => window.location.href = 'admin.html', 900);
                return;
            }

            // Check staff credentials
            if (normalizedEmail === STAFF_EMAIL && password === STAFF_PASSWORD) {
                console.log('[Login] Staff login successful');
                const staffData = {
                    id: 'staff1',
                    email: STAFF_EMAIL,
                    role: 'staff',
                    name: 'Staff Member'
                };
                localStorage.setItem('freshgreens_current_staff', JSON.stringify(staffData));
                window.showModalNotification('✓ Staff Login Successful! Redirecting to Staff Dashboard...', { autoClose: 900 });
                setTimeout(() => window.location.href = 'employee.html', 900);
                return;
            }

            // Check customer credentials
            if (normalizedEmail === CUSTOMER_EMAIL && password === CUSTOMER_PASSWORD) {
                console.log('[Login] Customer login successful');
                const customerData = {
                    id: 'customer1',
                    email: CUSTOMER_EMAIL,
                    role: 'customer',
                    name: 'Customer'
                };
                localStorage.setItem('freshgreens_current_user', JSON.stringify(customerData));
                window.showModalNotification('✓ Customer Login Successful! Redirecting to Your Account...', { autoClose: 900 });
                setTimeout(() => window.location.href = 'account.html', 900);
                return;
            }

            // If no match found, check against stored users (for backward compatibility)
            const users = JSON.parse(localStorage.getItem('freshgreens_users') || '[]');
            const user = users.find(u => (u.email || '').toLowerCase() === normalizedEmail && u.password === password);

            if (user) {
                console.log('[Login] User login successful (from stored users)');
                localStorage.setItem('freshgreens_current_user', JSON.stringify(user));
                window.showModalNotification('✓ Login Successful! Redirecting to Your Account...', { autoClose: 900 });
                setTimeout(() => window.location.href = 'account.html', 900);
                return;
            }

            console.log('[Login] Invalid credentials');
            window.showModalNotification('invalid password', { stayOpen: true, autoClose: 4000 });
        }
    </script>

</body>
</html>
