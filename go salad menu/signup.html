<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FreshGreens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: 
        url('https://colorfulrecipes.com/wp-content/uploads/2016/04/rainbow-fresh-chopped-salad-2.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 20px;
    position: relative;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.2) 100%);
    z-index: 0;
}

.auth-card {
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.18) 0%, 
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0.15) 100%);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 30px;
    box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.4);
    padding: 50px 45px;
    width: 100%;
    max-width: 550px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-header {
    text-align: center;
    margin-bottom: 35px;
}

.auth-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 15px;
    font-family: 'Playfair Display', serif;
    letter-spacing: -0.5px;
}

.auth-logo i {
    font-size: 2rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
    letter-spacing: -1px;
    text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
}

.auth-subtitle {
    color: #ffffff;
    font-size: 1rem;
    font-weight: 400;
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #ffffff;
    font-size: 0.95rem;
    font-family: 'Inter', sans-serif;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.9);
}

.form-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.95);
}

.form-input::placeholder {
    color: #adb5bd;
}

.password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--gray);
    cursor: pointer;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.password-toggle:hover {
    color: var(--primary);
}

.password-container {
    position: relative;
}

.auth-footer {
    text-align: center;
    margin-top: 30px;
}

.auth-footer p {
    font-family: 'Inter', sans-serif;
    color: #ffffff;
    font-size: 0.95rem;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.auth-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
}

.auth-link:hover {
    color: #f0f0f0;
    text-decoration: underline;
}

.btn-full {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    font-weight: 700;
    border-radius: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
    color: var(--primary);
    border: none;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    font-family: 'Inter', sans-serif;
}

.btn-full:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
}

.btn-full:active {
    transform: translateY(-1px);
}

.divider {
    display: flex;
    align-items: center;
    margin: 30px 0;
    color: #ffffff;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

.divider-text {
    padding: 0 15px;
    font-size: 0.9rem;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.social-login {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 13px;
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark);
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.social-btn:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.6);
}

.social-btn.google {
    color: #DB4437;
}

.social-btn.google:hover {
    border-color: rgba(219, 68, 55, 0.5);
}

.social-btn.facebook {
    color: #4267B2;
}

.social-btn.facebook:hover {
    border-color: rgba(66, 103, 178, 0.5);
}

.error-message {
    color: #ff6b6b;
    font-size: 0.85rem;
    margin-top: 6px;
    display: none;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.form-row {
    display: flex;
    gap: 15px;
}

.form-row .form-group {
    flex: 1;
}

.terms {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-bottom: 24px;
}

.terms input[type="checkbox"] {
    margin-top: 3px;
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #ffffff;
}

.terms label {
    font-size: 0.9rem;
    color: #ffffff;
    font-family: 'Inter', sans-serif;
    line-height: 1.5;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
}

.terms a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
}

.terms a:hover {
    text-decoration: underline;
    color: #f0f0f0;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-card {
        padding: 40px 30px;
        border-radius: 20px;
        max-width: 100%;
    }
    
    .auth-title {
        font-size: 1.75rem;
    }
    
    .auth-logo {
        font-size: 1.75rem;
    }
    
    .social-login {
        flex-direction: column;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-input {
        padding: 12px 14px;
    }
    
    .form-group {
        margin-bottom: 18px;
    }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-leaf"></i>
                    <span>Go Salad</span>
                </div>
                <h2 class="auth-title">Create Your Account</h2>
                <p class="auth-subtitle">Join Go Salad to start building your perfect salads</p>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
                        <div class="error-message" id="firstNameError">Please enter your first name</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
                        <div class="error-message" id="lastNameError">Please enter your last name</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            
            <div class="divider">
                <span class="divider-text">Or sign up with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            // Normalize email to avoid case/whitespace mismatch
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const firstNameError = document.getElementById('firstNameError');
            const lastNameError = document.getElementById('lastNameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            let isValid = true;
            
            // Validate first name
            if (!firstName) {
                firstNameError.style.display = 'block';
                isValid = false;
            } else {
                firstNameError.style.display = 'none';
            }
            
            // Validate last name
            if (!lastName) {
                lastNameError.style.display = 'block';
                isValid = false;
            } else {
                lastNameError.style.display = 'none';
            }
            
            // Validate email
            if (!email || !isValidEmail(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Validate password
            if (!password || password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }
            
            // Validate terms
            if (!terms) {
                window.showModalNotification('Please agree to the Terms of Service and Privacy Policy', { stayOpen: true });
                isValid = false;
            }
            
            if (isValid) {
                // Check if email already exists
                if (isEmailRegistered(email)) {
                    window.showModalNotification('This email is already registered. Please use a different email or login.', { stayOpen: true });
                    return;
                }
                
                // In a real app, you would send this to your backend
                registerUser(firstName, lastName, email, password);
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isEmailRegistered(email) {
            const users = JSON.parse(localStorage.getItem('freshgreens_users')) || [];
            return users.some(user => user.email && user.email.toLowerCase() === email);
        }
        
        function registerUser(firstName, lastName, email, password) {
            // Create user object
            const user = {
                id: Date.now().toString(),
                firstName,
                lastName,
                email: email.trim().toLowerCase(), // store normalized email
                password, // In a real app, this would be hashed
                joinDate: new Date().toISOString(),
                preferences: {
                    dietary: [],
                    favorites: []
                },
                orderHistory: []
            };
            
            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('freshgreens_users')) || [];
            
            // Add new user
            users.push(user);
            
            // Save to localStorage
            localStorage.setItem('freshgreens_users', JSON.stringify(users));
            
            // Store current user session
            localStorage.setItem('freshgreens_current_user', JSON.stringify(user));
            
            // Show success message
            window.showModalNotification('Account created successfully! Welcome to FreshGreens.', { autoClose: 900 });
            // Redirect to account page after the modal appears briefly
            setTimeout(() => window.location.href = 'account.html', 900);
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('freshgreens_current_user');
            if (currentUser) {
                window.location.href = 'account.html';
            }
        });
    </script>
</body>
</html>
